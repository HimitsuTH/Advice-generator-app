<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./assets/sass/main.css" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Advice # <span id="comment_id">1</span></h1>
      <p id="comment">
        " Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur et
        unde consequuntur veniam esse sit! Minima quod officia iure quam. "
      </p>
      <div role="line" class="line">
        <img
          src="/assets/images/pattern-divider-mobile.svg"
          alt="pattern"
          class="pattern"
        />
      </div>

      <button type="button" id="btn-random"class="btn btn--green">
        <img src="./assets/images/icon-dice.svg" alt="icon-btn" />
      </button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
